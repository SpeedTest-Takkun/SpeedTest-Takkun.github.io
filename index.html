<!DOCTYPE html>
<html lang="ja" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>Speed Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
  <button id="themeBtn">­ЪїЎ</button>
  <button id="langBtn">EN</button>
</div>

<div class="container">
  <h1 id="title">сѓцсЃ│сѓ┐сЃ╝сЃЇсЃЃсЃѕжђЪт║дсЃєсѓ╣сЃѕ</h1>

  <div id="status">Ready</div>

  <div class="ring">
    <svg width="160" height="160">
      <circle cx="80" cy="80" r="70" />
      <circle cx="80" cy="80" r="70" id="progress" />
    </svg>
    <div class="ring-text" id="phase">IDLE</div>
  </div>

  <div class="speed-box">
    <div class="label" id="dLabel">сЃђсѓдсЃ│сЃГсЃ╝сЃЅ</div>
    <div id="down" class="speed">0</div>
    <div class="unit">Mbps</div>
  </div>

  <div class="speed-box">
    <div class="label" id="uLabel">сѓбсЃЃсЃЌсЃГсЃ╝сЃЅ</div>
    <div id="up" class="speed">0</div>
    <div class="unit">Mbps</div>
  </div>

  <div class="speed-box">
    <div class="label" id="pLabel">Ping</div>
    <div id="ping" class="speed">0</div>
    <div class="unit">ms</div>
  </div>

  <button id="start">START</button>
</div>

<script src="script.js"></script>
</body>
</html>
